<ul class="nav nav-tabs custom-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
        <button (click)="changeActiveTab('Add')" [ngClass]="{'active': ActiveTab === 'Add'}" class="nav-link custom-tab" id="home-tab" type="button" role="tab" aria-controls="home" aria-selected="true">
            <i class="bi bi-plus-circle"></i> Add
        </button>
    </li>
    <li class="nav-item" role="presentation">
        <button (click)="changeActiveTab('View')" [ngClass]="{'active': ActiveTab === 'View'}" class="nav-link custom-tab" id="profile-tab" type="button" role="tab" aria-controls="profile" aria-selected="false">
            <i class="bi bi-eye"></i> View
        </button>
    </li>
</ul>

<div class="tab-content p-3" id="myTabContent">
    <!-- Add Form -->
    <div *ngIf="ActiveTab=='Add'" [ngClass]="{'show active': ActiveTab === 'Add'}" class="tab-pane fade" id="home" role="tabpanel">
        <div class="card shadow-lg inner-card">
            <div class="card-header text-white bg-primary d-flex justify-content-between align-items-center">
                <span>Fill the Form</span>
                <small>All <span class="text-warning fw-bold">*</span> fields are mandatory.</small>
            </div>
            <div class="card-body">
                <form>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="textInput" class="form-label fw-bold">Text Input</label>
                            <input type="text" class="form-control" id="textInput" placeholder="Enter text">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="dropdown" class="form-label fw-bold">Dropdown</label>
                            <select class="form-select" id="dropdown">
                                <option selected disabled>Choose...</option>
                                <option value="1">Option 1</option>
                                <option value="2">Option 2</option>
                                <option value="3">Option 3</option>
                            </select>
                        </div>                        
                        <div class="col-md-4 mb-3">
                            <label for="datePicker" class="form-label fw-bold">Date Picker</label>
                            <input type="date" class="form-control" id="datePicker">
                        </div>
                        <div class="col-md-4 mb-3">
                            <br>
                            <div class="form-check form-switch mt-3">
                                <input class="form-check-input" type="checkbox" id="checkbox">
                                <label class="form-check-label fw-bold" for="checkbox">Check me out</label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer d-flex flex-col justify-end">
                <button class="btn btn-success btn-sm"><i class="bi bi-save"></i> Save</button>
                <button class="btn btn-danger btn-sm"><i class="bi bi-x-circle"></i> Cancel</button>
            </div>
        </div>
    </div>

    <!-- View Table -->
    <div *ngIf="ActiveTab=='View'" [ngClass]="{'show active': ActiveTab === 'View'}" class="tab-pane fade" id="profile" role="tabpanel">
        <div class="table-responsive">
            <table class="table table-hover custom-table">
                <thead class="table-dark">
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                        <th>Column 3</th>
                        <th>Column 4</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Data 1</td>
                        <td>Data 2</td>
                        <td>Data 3</td>
                        <td>Data 4</td>
                        <td>
                            <button class="btn btn-primary btn-sm"><i class="bi bi-pencil"></i> Edit</button>
                            <button class="btn btn-danger btn-sm"><i class="bi bi-trash"></i> Delete</button>
                        </td>
                    </tr>
                    <!-- Add more rows dynamically -->
                </tbody>
            </table>
        </div>
    </div>
</div>
